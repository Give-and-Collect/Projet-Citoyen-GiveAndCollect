version: '3.8'

services:
  next_app:
    image: giveandcollect:latest
    container_name: giveandcollect
    ports:
      - "80:3000"
    networks:
      - app-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 --label-enable

networks:
  app-network:
